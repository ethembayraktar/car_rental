{% extends "base.html" %}
{% load  static %}

{% block css %}
{% endblock %}

{% block main %}
    <main>
        <section class="membership-section">
            <div class="container">
                <div class="row">
                    <div class="offset-xl-6 offset-lg-4 col-xl-12 col-lg-16 col-24">
                        <div class="form-card">
                            <div class="form-card-content">
                                <div class="form-header d-none d-md-block">
                                    <h1 class="title colored">Üye Girişi</h1>
                                </div>
                                <div class="login-card">
                                    <form action="{{ ROOT }}/login" class="primary-form" method="post">
                                        {% csrf_token %}
                                        <div data-toggle="membershipTypeSelect" data-recording-disable>
                                            <div class="form-wrapper">
                                                <div class="form-text tab-content"> Hoş Geldiniz, <br>
                                                    <div class="tab-pane fade active show" >
                                                        <span class="type-red">Hesabınızla</span> Giriş Yapabilirsiniz
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="email" class="field-desc">E-Posta *</label>
                                                    <input class="form-control required email" type="email" id="email" name="email" data-msg-required="Bu alan boş bırakılamaz." data-msg-emailAddress="Geçersiz e-posta adresi." maxlength="50">
                                                </div>
                                                <div class="form-group">
                                                    <div class="d-flex align-items-center">
                                                        <label for="dropdownPassword" class="field-desc">Şifre *</label>
                                                        <div class="password-links ml-auto">
                                                            <div class="tab-pane fade active show" data-item="membershipType1">
                                                                <a class="btn btn-link ml-auto mb-2" href="{{ROOT}}/forget-password">
                                                                    <span>ŞİFREMİ UNUTTUM</span>
                                                                    <i class="icon icon-arrow-right"></i>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="has-icon" data-toggle="showPassword">
                                                        <input class="form-control required" type="password" id="dropdownPassword" name="password" data-msg-required="Bu alan boş bırakılamaz." data-msg-emailAddress="Geçersiz e-posta adresi.">
                                                        <div class="form-control-icon">
                                                            <i class="icon icon-eye" data-toggle="btn"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-footer">
                                                    <div class="row align-items-center">
                                                        <div class="col-11" data-recording-disable>
                                                            <div class="form-icheck d-flex align-items-center mb-0">
                                                                <div>
                                                                    <input class="primary-icheck" name="rememberMe" id="rememberMe" type="checkbox" value="rememberMe">
                                                                </div>
                                                                <label class="consent-label" for="rememberMe">BENİ HATIRLA</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-13 d-flex">
                                                            <button class="btn btn-rounded medium ml-auto" type="submit">
                                                                <span class="loading-text">BEKLEYİNİZ...</span>
                                                                <span>OTURUM AÇ</span>
                                                                <i class="icon icon-arrow-right"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-card-footer tab-content">
                                                    <div class="tab-pane fade show active" id="membershipType1">
                                                        <div class="message-card" style="padding:0;font-size:smaller">
                                                            <h2 class="title colored">{{ frontend.site_name }} hesabınız yok mu ?</h2>
                                                            <a href="{{ROOT}}/register" class="btn btn-link" type="button">
                                                                <span>{{ frontend.site_name }}’e Üye Olun</span>
                                                                <i class="icon icon-arrow-right"></i>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    

{% endblock %}
